<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="main_container">
            <header class="page_header">
                <h1 id="title" class="center">freeCodeCamp Survey Form</h1>
                <p id="description" class="description center">
                    Thank you for taking the time to help us improve the platform
                </p>
            </header>
            <form id="codecamp-survey">
                <div class="survey-elements">
                    <label id="lab_name" for="lab_name">Name</label>
                    <input 
                    id="name"
                    type="text" 
                    name="name"
                    class="survey-control"
                    placeholder="Enter your name"
                    required
                    />
                </div>
                <div class="codecamp-survey">
                    <label id="lab_email" for="lab_email">Email</label>
                    <input 
                    id="lab_email"
                    type="email" 
                    name="lab_email"
                    class="survey-control"
                    placeholder="Enter your email"
                    required
                    />
                </div>
                <div class="codecamp-survey">
                    <label id="lab_age" for="lab_age">Age (optional)</label>
                    <input 
                    id="number"
                    type="number" 
                    name="age"
                    min="10"
                    max="99"
                    class="survey-control"
                    placeholder="Age"
                    />
                </div>
                <div class="codecamp-survey">
                    <p>Which option best describes your current role?</p>
                    <select id="dropdown" name="current_role" class="survey_control" required>
                        <option disabled selected value>Select current role</option>
                        <option value="role_student">Student</option>
                        <option value="role_job">Full Time Job</option>
                        <option value="role_learner">Full Time Learner</option>
                        <option value="role_no_say">Prefer not to say</option>
                        <option value="role_other">Other</option>
                    </select>
                </div>
                <div class="codecamp-survey">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label>
                        <input 
                            type="radio" 
                            name="recommend"
                            class="survey-radio"
                            value="definitely"
                            checked
                        />Definitely</label>
                    <label>
                        <input 
                            type="radio" 
                            name="recommend"
                            class="survey-radio"
                            value="maybe"
                        />Maybe</label>
                    <label>
                        <input 
                            type="radio" 
                            name="recommend"
                            class="survey-radio"
                            value="not-sure"
                        />Not sure</label>
                </div>

                
                
            </form>
        </div>
    </body>
</html>
